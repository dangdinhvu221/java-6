<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{homePage/layouts/indexHomePage}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <article layout:fragment="content" id="page">
        <div class="breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="bread"><span><a href="index.html">Home</a></span> / <span>History</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="colorlib-product">
            <div class="container">
                <div class="row row-pb-lg">
                    <div class="col-md-12">
                        <div class="product-name d-flex">
                            <div class="one-eight text-left px-4 history">
                                <span>No.</span>
                            </div>
                            <div class="one-eight text-center">
                                <span>Order No.</span>
                            </div>
                            <div class="one-eight text-center">
                                <span>Fullname</span>
                            </div>
                            <div class="one-eight text-center">
                                <span>Order Date</span>
                            </div>
                            <div class="one-forth  text-center">
                                <span>Shipping Address</span>
                            </div>
                            <div class="one-eight  text-center">
                                <span>Actions</span>
                            </div>
                        </div>
                        <div th:each="order, state: ${orders}">
                            <div class="product-cart d-flex">
                                <div class="one-eight text-center">
                                    <div class="display-tc">
                                        <span class="price">[[${state.index}]]</span>
                                    </div>
                                </div>
                                <div class="one-eight text-center">
                                    <div class="display-tc">
                                        <span class="price">[[${order.id}]]</span>
                                    </div>
                                </div>
                                <div class="one-eight text-center">
                                    <div class="display-tc">
                                        <span class="price">[[${order.usersByUserId.fullName}]]</span>
                                    </div>
                                </div>
                                <div class="one-eight text-center">
                                    <div class="display-tc">
                                        <span class="price"
                                            th:text="${#dates.format(order.created, 'dd-MMM-yyyy')}"></span>
                                    </div>
                                </div>
                                <div class="one-forth text-center">
                                    <div class="display-tc">
                                        <span class="price">[[${order.address1}]]</span>
                                    </div>
                                </div>

                                <div class="one-eight text-center">
                                    <div class="display-tc">
                                        <!-- <a class=" btn btn-outline-warning">received
                                        </a> -->
                                        <a type="button" class="btn btn-outline-primary"
                                            th:href="@{|/order/detail/${order.id}|}" >show
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
