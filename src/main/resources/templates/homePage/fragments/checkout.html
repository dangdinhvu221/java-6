<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{homePage/layouts/indexHomePage}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: none;
        }
    </style>
</head>

<body>
    <article layout:fragment="content" id="page">
        <div class="breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="bread"><span><a href="index.html">Home</a></span> / <span>Checkout</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <form method="post" class="colorlib-form">
<!--                        <input type="hidden" id="usersByUserId" th:value="${#request.getUserPrincipal()}">-->
                        <h2>Billing Details</h2>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="fname">UserName</label>
                                <input type="text" id="username" th:value="${#request.remoteUser}"
                                    class="form-control"  placeholder="Your firstname">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="fname">Address1</label>
                                <input ng-model = "order.address1" type="text" id="address" class="form-control" placeholder="Enter Your Address">
                            </div>
                            <div class="form-group">
                                <label for="fname">Address2</label>
                                <input ng-model = "order.address2"  type="text" id="address2" class="form-control" placeholder="Second Address">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ORDER">ORDER DATE</label>
                                <input type="text" id="ORDER" value="{{order.created | date:'dd-MM-yyyy'}}"
                                    class="form-control" placeholder="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="cart-detail">
                                <h2>Cart Total</h2>
                                <ul>
                                    <li>
                                        <span>Subtotal</span> <span>{{cart.amount}} $</span>
                                        <ul ng-repeat="item in cart.items">
                                           
                                            <li><span>{{item.qty}} x {{item.name}}</span> <span>{{item.qty *
                                                    item.price}}
                                                    $</span></li>
                                                    <input type="hidden" id="idOrder" value="{{item.id}}">
                                                    <input type="hidden" id="quantitySell" value="{{item.qty}}">
                                        </ul>
                                    </li>
                                    <li><span>Shipping</span> <span>0.00 $</span></li>
                                    <li><span>VAT:</span><span>{{cart.amount * 0.1}} $</span></li>
                                    <li ><span>Order Total:</span><span id="totalPrice"> {{(cart.amount * 1.1) | number : 2}} <span>$</span></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="cart-detail">
                                <h2>Payment Method</h2>
                                <label>Accepted Cards</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="radio">
                                            <label><input type="radio" name="optradio" value="payment"> Payment on
                                                delivery</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="radio">
                                            <label><input type="radio" name="optradio" value="paypal"> Paypal</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="checkbox">
                                            <label><input type="checkbox" value=""> I have read and accept the terms
                                                and
                                                conditions</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12 text-center">
                            <p><a ng-click = "order.purchase()" type="submit" class="btn btn-primary box payment">Continue
                                    Orders</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p><button class="btn btn-primary box paypal">Continue Payment</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
