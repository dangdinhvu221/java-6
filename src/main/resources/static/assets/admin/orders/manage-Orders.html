
<div  class="content-wrapper">
    <form>
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Manage Users</h4>
                    <div class="mt-5 mb-3 row">
                        <div class="input-group col-4">
                            <input type="text" class="form-control" name="search" placeholder="search...">
                            <div class="input-group-append">
                                <button class="btn btn-sm btn-primary">Search
                                </button>
                            </div>
                        </div>
                        <div class="input-group col-4">
                            <select name="orderStates" class="form-control" id="exampleSelectGender">
                                <option>

                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped text-center">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Full Name</th>
                                <th>Phone</th>
                                <th>Created</th>
                                <th>Address</th>
                                <th>Total</th>
                                <th>Order States</th>
                                <th colspan="2">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in pager.items">
                                <td>{{item.id}}</td>
                                <td>{{item.usersByUserId.fullName}}</td>
                                <td>{{item.usersByUserId.phone}}</td>
                                <td>{{item.created}}</td>
                                <td>{{item.usersByUserId.address}}</td>
                                <td>{{item.totalPrice}}</td>
                                <td>{{item.oderStatesByOderStatesId.nameStates}}</td>
                                <td>
                                    <a type="button" class="btn btn-outline-warning">Show
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
           <div class="card-footer text-center">
                <button class="btn btn-primary" ng-click = "pager.first()">First</button>
                <button class="btn btn-success" ng-click = "pager.prev()">Previous</button>
                <button class="btn">{{pager.page + 1}} of {{pager.count}}</button>
                <button class="btn btn-danger" ng-click = "pager.next()">Next</button>
                <button class="btn btn-info" ng-click = "pager.last()">Last</button>
            </div>
        </div>
    </form>
</div>
