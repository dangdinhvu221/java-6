<div class="content-wrapper">
    <form action="">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Manage Users</h4>
                    <div class="mt-5 mb-3 row">
                        <div class="input-group col-5">
                            <input type="text" class="form-control" name="search" placeholder="search...">
                            <div class="input-group-append">
                                <button formaction="" class="btn btn-sm btn-primary">Search
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <form method="get">
                            <table class="table table-striped text-center">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>FullName</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Gender</th>
                                        <th>Role</th>
                                        <th>Birth Day</th>
                                        <th colspan="2">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="item in pager.items">
                                        <div>
                                            <td>{{item.username}}</td>
                                            <td>{{item.fullName}}</td>
                                            <td>{{item.email}}</td>
                                            <td>{{item.phone}}</td>
                                            <td>{{item.typeGender}}</td>
                                            <td>{{item.typeRole}}</td>
                                            <td>{{item.birthDay | date}}</td>
                                            <td>
                                                <button  ng-click = "edit(item)"  type="button" class="btn btn-outline-success">Edit
                                                </button>
                                            </td>
                                        </div>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card-footer text-center">
                <button class="btn btn-primary" ng-click = "pager.first()">First</button>
                <button class="btn btn-success" ng-click = "pager.prev()">Previous</button>
                <button class="btn">{{pager.page + 1}} of {{pager.count}}</button>
                <button class="btn btn-danger" ng-click = "pager.next()">Next</button>
                <button class="btn btn-info" ng-click = "pager.last()">Last</button>
            </div>
        </div>
    </form>
</div>
