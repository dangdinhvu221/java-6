<form method="post" enctype="multipart/form-data">
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleInputName1">Name Manufacturer: </label>
            <input ng-model="form.nameManufacturer" type="text" class="form-control" name="manufacturer" id="manufacturer"
                placeholder="Name manufacturer...">
        </div>
        <div class="form-group">
            <label>File upload:</label>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input ng-model="form.image" name="image" type="file" class="custom-file-input"
                        id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
                        onchange="angular.element(this).scope().imageChanged(this.files)"
                        >
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button class="btn btn-primary" ng-click="create()">Create</button>
        <button class="btn btn-success" ng-click="update()">Update</button>
        <button class="btn btn-danger" ng-click="delete(form)">Delete</button>
        <button class="btn btn-info" ng-click="reset()">Reset</button>
    </div>
</form>
