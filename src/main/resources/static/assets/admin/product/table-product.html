<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content-wrapper">
        <form>
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Manage EarPhones</h4>
                        <div class="mt-5 mb-3 row">
                            <div class="input-group col-5">
                                <input type="text" class="form-control" name="search" placeholder="search...">
                                <div class="input-group-append">
                                    <button class="btn btn-sm btn-primary">Search
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped text-center">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Manufacturer</th>
                                        <th>Color</th>
                                        <th>Frequency</th>
                                        <th>Type EarPhone</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Created</th>
                                        <th colspan="2">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in pager.items">
                                        <td>{{item.name}}</td>
                                        <td>{{item.manufacturerByManufacturerId.nameManufacturer}}</td>
                                        <td>{{item.color}}</td>
                                        <td>{{item.frequency}} Hz</td>
                                        <td>{{item.typeEarPhone}}</td>
                                        <td>{{item.quantity}}</td>
                                        <td>{{item.price}}</td>
                                        <td>{{item.created | date}}</td>
                                        <td>
                                            <button  ng-click="edit(item)" class="btn btn-outline-success">Edit
                                            </button>
                                        </td>
                                    </tr>
    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="card-footer text-center">
                    <button class="btn btn-primary" ng-click = "pager.first()">First</button>
                    <button class="btn btn-success" ng-click = "pager.prev()">Previous</button>
                    <button class="btn">{{pager.page + 1}} of {{pager.count}}</button>
                    <button class="btn btn-danger" ng-click = "pager.next()">Next</button>
                    <button class="btn btn-info" ng-click = "pager.last()">Last</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
